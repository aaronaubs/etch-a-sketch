<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Etch-A-Sketch Webpage</title>
</head>
<body>

    <header>
        <h1 class="header-main-text">Etch-A-Sketch <span class="cursive-text">Sketchpad</span></h1>
        <p class="header-subtext">
            Try your hand at this interactive sketchpad!<br>
            Click and drag on the grid below to start drawing.
        </p>
    </header>
    <div class="user-input-bar">
        <div class="grid-size-input">
            <label for="gridSize" id="gridSizeLabel">Grid Size</label>
            <div class="number-input-wrap">
                <div class="decrement" id="minusBtn">â€“</div>
                <input type="number" id="gridSize" min="16" max="100" value="16" step="1">
                <div class="increment" id="plusBtn">+</div>
            </div>   
        </div> 
        <button id="createGridBtn">Create Grid</button>
    </div>
    <div class="sketchpad">
        <!--SketchpadSquares will be generated here-->
        <!--Quantity will be inputted by the user-->
    </div>
    <div class="sketchpadBottom">
        <div class="sketchpad-dial-wrap">
            <div class="dial" id="leftDial"></div>
            <div class="dial" id="rightDial"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
